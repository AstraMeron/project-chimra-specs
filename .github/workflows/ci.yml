name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install uv ruff pytest
      - name: Make check
        run: make check
      - name: Make test
        run: make test
